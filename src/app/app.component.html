<p>
    <mat-toolbar color="primary">
      <span>Simple Form</span>
    </mat-toolbar>
  </p>
<form style="padding: 2%; text-align:'center'" (ngSubmit)="saveData()">
    <mat-form-field appearance="outline" style="width: 36%;">
        <mat-label>First Name</mat-label>
        <input matInput id="first-name" type="text" [formControl]="firstName" required>
        <mat-error *ngIf="firstName.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 36%;margin-left: 3%;">
        <mat-label>Last Name (Optional)</mat-label>
        <input matInput id="last-name" type="text" [formControl]="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline"  style="width: 75%;">
        <mat-label>Small Description</mat-label>
        <textarea matInput [formControl]="desc"></textarea>
        <mat-hint align="end" *ngIf="desc.value.length === 256 || desc.value.length < 256">{{desc.value.length}} / 256</mat-hint>
        <mat-hint align="end" *ngIf="desc.value.length > 256" [ngStyle]="{'color': 'red'}">{{desc.value.length}} / 256</mat-hint>
      </mat-form-field>
    <mat-form-field appearance="outline" style="width: 75%;">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div style="display: flex;width: 74%;margin-left: 12.5%;flex-direction: column;justify-content: flex-start;align-items: flex-start;">
        <div><mat-label>Add Images</mat-label></div>
        <div (click)="addImage()"
        style="display: flex;padding: 4%;width: 93%;border: 2px dashed #8259cb;margin-top: 1%;justify-content: center;background-color: #f8f4fb;border-radius: 4px;">Browse Files
        <input id="imgUploader" type="file" accept=".png,.jpg" style="display: none"
            onchange="angular.element(this).scope().uploadFile(this.files)">
        </div>
    </div>
    <button mat-raised-button color="primary" style="position: relative;left: 32.5%;margin-top: 1%;width: 10%;" type="submit">Save</button>
  </form>
